name: Process Raw Posts

on:
  push:
    paths:
      - "posts_raw/**"
  workflow_dispatch:

jobs:
  process_raw_posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pillow

      - name: Run process_raw_posts.py
        run: |
          python process_raw_posts.py

      - name: Commit processed posts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add posts/ posts_history.csv
          git commit -m "Process raw posts" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
