name: Daily Commit for LinkedIn Post

on:
  schedule:
    - cron: "0 7 * * 1-5"   # 7h UTC = 9h Paris en été (UTC+2)
    - cron: "0 8 * * 1-5"   # 8h UTC = 9h Paris en hiver (UTC+1)
  workflow_dispatch:        # Permet de lancer manuellement si besoin

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pytz

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate post file
        run: python generate_post.py

      - name: Commit and push
        run: |
          if [ -f post_du_jour.md ]; then
            git add post_du_jour.md
            git commit -m "Post LinkedIn du $(date +'%Y-%m-%d')"
            git push
          else
            echo "Pas de fichier généré (pas 9h Paris) → aucun commit."
          fi
