name: Daily Commit for LinkedIn Post

on:
  schedule:
    - cron: "0 7 * * 1-5"   # 7h UTC = 9h Paris en été (UTC+2)
    - cron: "0 8 * * 1-5"   # 8h UTC = 9h Paris en hiver (UTC+1)
  workflow_dispatch:        # Permet de lancer manuellement si besoin

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pytz

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate post file
        run: python generate_post.py

      - name: Commit and push generated post
        run: |
          # Vérifie si un fichier a été généré dans /posts/
          if ls posts/*.md 1> /dev/null 2>&1; then
            echo "Un fichier de post a été généré."
            git add posts/*.md
            git add posts_history.csv
            git commit -m "Post LinkedIn généré automatiquement le $(date +'%Y-%m-%d')"
            git push
          else
            echo "Aucun fichier généré (pas 9h Paris ou image manquante)."
          fi
