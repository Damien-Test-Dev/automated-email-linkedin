name: Clean CSV history

on:
  workflow_dispatch:  # déclenchement manuel uniquement

jobs:
  clean_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Show CSV before cleaning
        run: |
          echo "Contenu de posts_history.csv AVANT nettoyage :"
          if [ -f "posts_history.csv" ]; then
            head -n 20 posts_history.csv || true
          else
            echo "posts_history.csv n'existe pas."
          fi

      - name: Run repair_calendar.py to clean CSV
        run: |
          if [ -f "repair_calendar.py" ]; then
            python repair_calendar.py
          else
            echo "ERREUR : repair_calendar.py est introuvable à la racine du repo."
            exit 1
          fi

      - name: Show CSV after cleaning
        run: |
          echo "Contenu de posts_history.csv APRÈS nettoyage :"
          if [ -f "posts_history.csv" ]; then
            head -n 20 posts_history.csv || true
          else
            echo "posts_history.csv n'existe pas."
          fi

      - name: Commit and push cleaned CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add posts_history.csv || echo "Rien à ajouter."
          git commit -m "Clean CSV history via GitHub Actions" || echo "Aucun changement à committer"
          git push || echo "Aucun changement à pousser"
