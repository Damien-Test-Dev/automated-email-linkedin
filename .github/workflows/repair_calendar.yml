name: Repair Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # réparation automatique chaque nuit à 3h

jobs:
  repair_calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run repair_calendar.py
        run: |
          python repair_calendar.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add posts_history.csv
          git commit -m "Auto-repair calendar" || echo "Aucun changement"
          git push || echo "Aucun changement"
