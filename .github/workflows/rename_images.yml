name: Rename and clean images

on:
  push:
    paths:
      - "images/**"
  schedule:
    # Tous les jours à 06:00 UTC (entretien / nettoyage)
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  rename-and-clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pillow

      - name: Run image renamer/cleaner
        run: python rename_images.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git status
          # Vérifier s'il y a des changements (renommage, suppression, conversion)
          if git diff --quiet && git diff --cached --quiet; then
            echo "Aucun changement à committer."
          else
            git add -A
            git commit -m "Renommage/conversion/suppression automatique d'images"
            git push
          fi
