name: Rename Images

on:
  push:
    paths:
      - "images/**"
  workflow_dispatch:

jobs:
  rename_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pillow

      - name: Run rename_images.py
        run: |
          python rename_images.py

      - name: Commit renamed images
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add images/ posts/ posts_history.csv
          git commit -m "Process raw images" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
