name: Generate Dashboard Data

on:
  schedule:
    - cron: "0 9 * * 1-5"  # chaque jour ouvré à 09:00
  workflow_dispatch:

jobs:
  dashboard_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate dashboard data
        run: |
          python generate_dashboard_data.py

      - name: Show summary
        run: |
          echo "## Dashboard Data Summary" >> $GITHUB_STEP_SUMMARY
          echo "Fichiers générés :" >> $GITHUB_STEP_SUMMARY
          ls -la dashboard_data >> $GITHUB_STEP_SUMMARY

      - name: Commit and push dashboard data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add dashboard_data
          git commit -m "Update dashboard data" || echo "Aucun changement"
          git push || echo "Aucun changement"
