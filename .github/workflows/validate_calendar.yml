name: Validate Calendar

on:
  workflow_dispatch:  # déclenchement manuel
  schedule:
    - cron: "0 2 * * *"  # validation automatique chaque nuit à 2h

jobs:
  validate_calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Show CSV before validation
        run: |
          echo "=== CSV AVANT VALIDATION ==="
          if [ -f "posts_history.csv" ]; then
            head -n 20 posts_history.csv
          else
            echo "posts_history.csv introuvable."
          fi

      - name: Run repair_calendar.py
        run: |
          if [ -f "repair_calendar.py" ]; then
            python repair_calendar.py
          else
            echo "ERREUR : repair_calendar.py introuvable."
            exit 1
          fi

      - name: Show CSV after validation
        run: |
          echo "=== CSV APRÈS VALIDATION ==="
          if [ -f "posts_history.csv" ]; then
            head -n 20 posts_history.csv
          else
            echo "posts_history.csv introuvable."
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add posts_history.csv || echo "Rien à ajouter."
          git commit -m "Validate and repair calendar" || echo "Aucun changement."
          git push || echo "Aucun changement à pousser."
