name: Orchestrator

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 8 * * 1-5"  # chaque jour ouvré à 8h (avant publication à 9h)

jobs:
  orchestrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run orchestrator.py
        run: |
          echo "=== Running orchestrator ==="
          python orchestrator.py
          echo "=== Orchestrator completed ==="

      - name: Show last log entries
        run: |
          echo "=== Dernières entrées du log orchestrator ==="
          if [ -f "logs/orchestrator_log.csv" ]; then
            tail -n 20 logs/orchestrator_log.csv
          else
            echo "Aucun fichier de log trouvé."
          fi

      - name: Add summary to GitHub Actions
        run: |
          echo "## Orchestrator summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "logs/orchestrator_log.csv" ]; then
            echo "Dernières entrées du log :" >> $GITHUB_STEP_SUMMARY
            tail -n 10 logs/orchestrator_log.csv >> $GITHUB_STEP_SUMMARY
          else
            echo "Aucun fichier de log trouvé." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add posts images posts_history.csv posts_pending images_pending post_du_jour.md logs
          git commit -m "Run orchestrator and update logs" || echo "Aucun changement"
          git push || echo "Aucun changement"
