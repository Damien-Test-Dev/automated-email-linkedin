name: Generate Future Dates

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # chaque nuit Ã  minuit

jobs:
  generate_future_dates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run generate_future_dates.py
        run: |
          python generate_future_dates.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add posts_history.csv
          git commit -m "Auto-generate future dates" || echo "Aucun changement"
          git push || echo "Aucun changement"
