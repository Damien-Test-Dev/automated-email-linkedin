name: Cleanup All System Data

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Delete all posts, images, payloads, and reset history.json
        run: |
          echo "Deleting all files in docs/posts/, docs/images/, docs/payload/..."
          rm -f docs/posts/* || true
          rm -f docs/images/* || true
          rm -f docs/payload/* || true

          echo "Resetting docs/history.json..."
          cat > docs/history.json << 'EOF'
          {
            "entries": []
          }
          EOF

      - name: Commit and push cleanup
        run: |
          if git diff --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          git add docs/posts docs/images docs/payload docs/history.json
          git commit -m "Cleanup: reset posts, images, payload, and history"
          git push
