name: Build History JSON

on:
  push:
    branches: [ "main" ]
    # ✅ Ne déclenche que si le contenu utile change
    paths:
      - "docs/posts/**"
      - "docs/images/**"
      - "scripts/generate-history.js"

  # ✅ Permet un test manuel quand tu veux
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-history:
    runs-on: ubuntu-latest

    # ✅ Aligne la concurrence avec les workflows qui pushent (rename/retention/cleanup/orchestrator)
    concurrency:
      group: ucflow-maintenance
      cancel-in-progress: false

    # ✅ Évite de tourner sur certains commits "maintenance" (push event uniquement)
    # (workflow_dispatch n'a pas head_commit -> on autorise toujours)
    if: >-
      ${{
        github.event_name != 'push' ||
        (
          !contains(github.event.head_commit.message, 'chore: retention') &&
          !contains(github.event.head_commit.message, 'chore: cleanup')
        )
      }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate history.json
        run: node scripts/generate-history.js

      - name: Commit and push updated history.json (if changed)
        run: |
          set -euo pipefail

          # ✅ On vérifie spécifiquement history.json
          if git diff --quiet -- docs/history.json; then
            echo "No changes in docs/history.json"
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/history.json
          git commit -m "Auto-update history.json"
          git push
